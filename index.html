<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
<div id="wrap">
    <section>

        
        <h2 id="clock">00:00:00</h2>

        <form id="login-form" class="hidden">
            <h2>Hello, What's your name?</h2>
            <input required maxlength="15" type="text">
        </form>
        <h1 id="greeting" class="hidden">
            <span>
                <span class="text"></span>
                <button class="btn"><em>logout</em></button>
            </span>
        </h1>
    </section>

    <section  class="hidden right-section">

        <form id="todo-form">
        <input required type="text" placeholder="할 일을 적어주세요">
        </form>

        <ul id="todo-list"></ul>

    </section>

    <div id="weather">
        <span class="weather"></span>
        <span class="city"></span>
    </div>

    <div id="quote">
        <span class="quote"></span>
        <span class="author"></span>
    </div>

    <button id="todo-toggle">📌 ToDo</button>

</div>
<script src="js/greetings.js"></script>
<script src="js/clock.js"></script>
<script src="js/quotes.js"></script>
<script src="js/background.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
